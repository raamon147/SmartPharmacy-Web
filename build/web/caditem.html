      <h2>Cadastrar Produtos</h2>
      <br/>
      <form>
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    <label for="inputCod">Codigo</label>
                    <input type="text" class="form-control" id="inputCod">
                </div>
                <div class="form-group col-md-6">
                        <label for="inputNomeProd">Produto</label>

                    </div>
                    <div class="form-group col-md-4">
                            <label for="inputPreco">Preço</label>
                            <input type="text" class="form-control" id="inputPreco">
                        </div>
              <div class="form-group col-md-4">
                  <label for="inputApli">Tipo</label>
                  <select id="inputApli" class="form-control">
                      <option selected>Perfumaria</option>
                      <option>Medicamento</option>
                  </select>
              </div>
              <div class="form-group col-md-4">
                    <label for="inputStatus">Status</label>
                    <select id="inputStatus" class="form-control">
                        <option selected>Disponivel</option>
                        <option>Em falta</option>
                    </select>
                </div>
  
          </div>
  
          <button type="submit" class="btn btn-primary" id="btnCadProd">Cadastrar</button>
      </form>
